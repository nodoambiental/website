{% assign banner = site.data.banner-home %}
<section class="section main-title">
    <img src="/assets/images/logos/logo_navigation.svg">
    {% for element in banner %}
      {% if forloop.index0 == 1 %}
        <h2 class="subtitle">{{element.data}}</h2>
      {% else %}
        <h3>{{element.data}}</h3>
      {% endif %}
    {% endfor %}
</section>
<div class="spacer"></div>
