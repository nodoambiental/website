- name: Salud, Seguridad e Inocuidad Alimentaria
  icon: medkit
  teaser: 
  description: Los venenos se fabrican en general para controlar plagas u organismos que reducen la producción agrícola. Sin embargo, la mayoría de estos venenos tienen impactos negativos y persistentes sobre la salud humana y ambiental; y son muy difíciles de erradicar. Excepto en condiciones de exclusión (islas o zonas rodeadas de barreras geográficas), es casi imposible la erradicación de plagas. Esta situación ha llevado al uso masivo de venenos, con dos consecuencias indeseables; generan resistencia en las plagas, e incorporan sustancias venenosas en nuestro cuerpo y en el ambiente a través de alimentos y desechos.
  target:
  - content: Difundir información sobre salud, seguridad e inocuidad alimentaria.
  - content: Ayudar a reducir el uso de venenos y su impacto sobre la salud humana y ambiental.
  - content: Colaborar con proyectos de seguridad alimentaria y emprendimientos de producción orgánica y agroecológica de alimentos.

- name: Pilas Usadas
  icon: battery-quarter
  teaser: 
  description: Las pilas son útiles en muchas situaciones. Sin embargo, su fabricación implica el uso de materiales contaminantes. De manera invisible, estos materiales contaminantes terminan en la tierra y el agua, cuando no son tratados adecuadamente. Impactan negativamente en la salud ambiental y humana. El manejo de desechos y la búsqueda de alternativas son vitales para reducir la contaminación ambiental y mejorar el bienestar social.
  target:
  - content: Ayudar a reducir la acumulación de materiales contaminantes y su impacto sobre la salud humana y ambiental.
  - content: Desarrollar sistemas de gestión de residuos
  - content: Difundir información sobre manejo de desechos y desarrollo de fuentes de energía alternativas.

- name: Huella viva
  icon: paw
  teaser: 
  description: La fauna silvestre ayuda en el mantenimiento de la salud del ambiente, mediante la regulación de plagas, la polinización de cultivos, la dispersión de semillas de especies de plantas útiles, los ciclos de nutrientes que mantienen la salud del suelo, entre otras funciones que ayudan a mantener recursos naturales que utilizamos. Sin embargo, actualmente la mortalidad de fauna silvestre por tráfico vehicular es un problema para la conservación de la fauna y en consecuencia, de los recursos útiles para mejorar el bienestar social.
  target:
  - content: Ayudar a reducir la mortalidad de fauna silvestre en rutas y caminos.
  - content: Difundir información sobre las funciones de la fauna silvestre que mantienen recursos útiles para el hombre.
