- name: Nuestra Misión
  content: 
  - data: Desarrollar sistemas de cooperación entre Organizaciones de la Sociedad Civil (ONG), organizaciones públicas y privadas, escuelas, profesionales y empresas, para la difusión, desarrollo y ejecución de proyectos para el desarrollo sostenible, la seguridad e inocuidad alimentaria, la preservación del ambiente, y el bienestar social.

- name: Nuestra Visión
  content: 
  - data: Los problemas de salud humana, salud y seguridad alimentaria, y de bienestar social, están embebidos en problemas de conservación de la naturaleza y del manejo de recursos naturales.
  - data: La salud humana y la salud de los servicios que brinda la naturaleza son afectados por actividades humanas.
  - data: Los servicios que brinda la naturaleza son recursos naturales comunes o compartidos (aire, agua, suelo) que nos llegan como beneficios espontáneos de la naturaleza y son vitales.
  - data: La suma de pequeños impactos individuales humanos tiene efectos muy importantes sobre la salud ambiental y humana, y finalmente, sobre la seguridad alimentaria y el bienestar social.
  - data: Es por ello que la conjunción de mecanismos de articulación, desarrollo humano y tecnológico, herramientas de cooperación entre organizaciones, espacios educativos, artísticos y multimedios, ayudan a encontrar soluciones prácticas en entornos donde el tiempo es limitado.
  - data: Además, la verificación de la información difundida es clave para establecer bases sólidas para la realización y alcance de metas.
  - data: El desarrollo de nodos o sistemas de cooperación y articulación es una herramienta sólida para ayudar a que los proyectos de educación ambiental, conservación de la naturaleza y salud alimentaria y ambiental, logren sus metas. Entre ellas, la reducción del impacto humano sobre el ambiente en que vivimos y convivimos.
